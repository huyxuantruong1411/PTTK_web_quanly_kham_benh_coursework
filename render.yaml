services:
  - type: web
    name: antamclinic
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./entrypoint.sh  # This overrides everything and runs your custom script
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: antamclinic-db
          property: connectionString
      - key: SECRET_KEY
        value: your_random_secret_key_here  # Generate a strong random key (e.g., via Python: python -c 'import secrets; print(secrets.token_hex(16))')
      - key: MAIL_USERNAME
        value: xuanhuy9a9@gmail.com
      - key: MAIL_PASSWORD
        sync: false  # Use Render's "Generate" or paste securely; don't commit to Git

databases:
  - name: antamclinic-db
    plan: free
    region: oregon
    postgresqlMajorVersion: 16
    databaseName: antamclinic
    user: admin_user
    storage: 1
    highAvailability: false
    storageAutoscaling: false