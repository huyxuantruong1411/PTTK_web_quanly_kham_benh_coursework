services:
  - type: web
    name: antamclinic
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./entrypoint.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: antamclinic-db
          property: connectionString

databases:
  - name: antamclinic-db
    plan: free
    region: oregon
    postgresqlMajorVersion: 16
    databaseName: antamclinic
    user: admin_user
    storage: 1
    highAvailability: false
    storageAutoscaling: false