services:
  - type: web
    name: antamclinic
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./entrypoint.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: antamclinic-db
          property: connectionString

databases:
  - name: antamclinic-db
    plan: free
